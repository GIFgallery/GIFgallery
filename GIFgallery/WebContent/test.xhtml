<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GIFgallery</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<h:body style="padding: 60px;">
	<b:navBar brand="GIFgallery" brandHref="index.xhtml" fixed="top"
		inverse="true">
		<b:navbarLinks>
			<b:navLink value="Front Page" href="index.xhtml"></b:navLink>
			<b:navLink value="Upload" href="#upload"></b:navLink>
			<b:navLink value="About" href="#about"></b:navLink>
			<b:navLink value="Contact" href="#contact"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron>
			<p>Bring me back to the Front Page</p>
			<p>
				<a href="index.xhtml" class="btn btn-lg btn-info">Front Page »</a>
			</p>
		</b:jumbotron>
		<h:form>
			<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"
				mode="advanced" dragDropSupport="true" update="messages"
				sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			<p:growl id="messages" showDetail="true" />
		</h:form>
		<footer>
		<p>© Inc Lab, 2014</p>
		</footer>
	</b:container>

</h:body>
</html>
